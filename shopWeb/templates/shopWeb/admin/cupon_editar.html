{% extends 'shopWeb/layouts/base.html' %}
{% load static %}
{% block title %} Editar Cupon {% endblock %}
{% block content %}
    <div class="container">
        <h1>Editar Cupon</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ cupon.codigo }}">
            </div>
            <div class="form-group">
                <label for="descuento">Descuento</label>
                <input type="number" class="form-control" id="descuento" name="descuento" value="{{ cupon.descuento }}">
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ cupon.fecha_inicio }}">
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha Fin</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ cupon.fecha_fin }}">
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
    
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
{% endblock %}
