{% extends 'shopWeb/layouts/base.html' %}
{% load static %}
{% block title %} Eliminar Producto {% endblock %}
{% block content %}
    <div class="container">
        <h1>Eliminar Producto</h1>
        <form method="POST">
            {% csrf_token %}
            <p>¿Estás seguro de que deseas eliminar el producto {{ producto.nombre }}?</p>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'shopWeb:productos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
