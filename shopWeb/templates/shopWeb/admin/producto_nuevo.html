{% extends 'shopWeb/layouts/base.html' %}
{% load static %}

{% block title %} Crear Producto {% endblock %}

{% block content %}
<div class="container">
    <h1>Crear Producto</h1>
    <form method="POST" enctype="multipart/form-data" id="producto_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock">
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select class="form-control" id="categoria" name="categoria">
                <option value="">Selecciona una categoría...</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.categoria_id }}">{{ categoria.categoria_nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="subcategoria">Subcategoría</label>
            <select class="form-control" id="subcategoria" name="subcategoria">
                <option value="">Selecciona una subcategoría...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen">
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#categoria').change(function() {
        var categoria_id = $(this).val();
        if (categoria_id) {
            $.ajax({
                url: '{% url "shopWeb:obtener_subcategorias" %}',
                type: 'GET',
                data: {'categoria_id': categoria_id},
                dataType: 'json',
                success: function(data) {
                    $('#subcategoria').empty();
                    $('#subcategoria').append($('<option>', {
                        value: '',
                        text: 'Selecciona una subcategoría...'
                    }));
                    $.each(data.subcategorias, function(key, value) {
                        $('#subcategoria').append($('<option>', {
                            value: value.id,
                            text: value.subcategoria_nombre
                        }));
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener subcategorías:', error);
                }
            });
        } else {
            $('#subcategoria').empty();
            $('#subcategoria').append($('<option>', {
                value: '',
                text: 'Selecciona una subcategoría...'
            }));
        }
    });
});
</script>
{% endblock %}
